<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <main class="vh-100 p-4">
        <div class="container h-100">
            <div class="d-flex h-100">
                <div class="core w-30">
                    <section class="side-bar d-flex flex-column h-100">
                        <!-- header -->
                        <header class="h-standard bg-light-gray d-flex align-items-center px-2">
                           <!-- immagine -->
                           <img src="img/avatar_io.jpg" alt="profile picture" class="rounded-circle img-fluid h-80">
                           <!-- nome utente -->
                           <span class="flex-grow-1">Nome Utente</span>
                           <!-- icone -->
                            <i class="fas fa-circle-notch mx-2 text-gray fs-4"></i>
                            <i class="fas fa-comment-alt mx-2 text-gray fs-4"></i>
                            <i class="fas fa-ellipsis-v mx-2 text-gray fs-4"></i>

                        </header>
                        <!-- notification toggler -->
                        <div class="notification-toggler"></div>
                        <!-- navbar -->
                        <div class="flex-grow-1 bg-white">
                            <!-- strumento di ricerca -->
                            <div class="search"></div>
                            <!-- contatti -->
                            <ul class="contact-list ">
                                <li></li>
                            </ul>

                        </div>
                            
                    </section>
                </div>
                <div class="core w-70"> 
                    <section class="d-flex flex-column h-100">
                        <!-- header -->
                        <header class="h-standard bg-light-gray"></header>
                        <!-- chat screen -->
                        <div class="chat-screen flex-grow-1 bg-white"></div>
                            <!-- messaggi -->
                        <!-- message input -->
                        <div class="message-input bg-light-gray h-standard"></div>
                    </section>
                </div>
                </div>
            </div>
        </div>
    </main>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
